<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Angular 2 Boilerplate</title>
        <meta name="description" content="An Angular 2 boilerplate for your applications!">
        <!-- As this is a SPA, let's disable scaling for more responsive
        UI on mobile, you can remove this if needed -->
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <link rel="stylesheet" href="assets/bower/bootstrap/css/bootstrap.min.css">
        <script src="assets/bower/web-animations-js/web-animations.min.js"></script>
        <script src="assets/vendor/zone.js/zone.js"></script>
        <script src="assets/vendor/core-js/client/shim.min.js"></script>
        <script src="assets/vendor/systemjs/system.src.js"></script>
        <script src="assets/vendor/reflect-metadata/Reflect.js"></script>
    </head>

    <my-app>Loading...</my-app>

    <!-- Let's have System.js load our boot.js file -->
    <script src="systemjs.config.js"></script>
    <script>
        System.set('electron', System.newModule(require('electron')));
        System.import('app')
                .then(null, console.error.bind(console));
    </script>

  </body>
</html>
